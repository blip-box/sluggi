# Best-in-class labeler configuration for github/labeler action
# See: https://github.com/actions/labeler
# This configuration uses a prefix system (e.g., 'type:', 'scope:') for clarity and automation.

# --- High-Priority Labels ---
'BREAKING CHANGE':
  - title: '(?i)BREAKING CHANGE' # If title contains "BREAKING CHANGE" (case-insensitive)
  - body: '(?i)BREAKING CHANGE'  # OR if body contains "BREAKING CHANGE" (case-insensitive)

# --- Type Labels ---
'type: bug':
  - any: ['**/bug_report.md', '**/bug*']
'type: feature':
  - any: ['**/feature_request.md', '**/feature*']
'type: docs':
  - any: ['**/doc_request.md', '**/docs/**', '**/*.md']
'type: question':
  - any: ['**/question.md', '**/question*']
'type: chore':
  - any: ['.github/**', 'pyproject.toml', 'scripts/**', '*.yml', '*.yaml']

# --- Scope Labels ---
'scope: cli':
  - any: ['sluggi/cli.py']
'scope: api':
  - any: ['sluggi/api.py']
'scope: core':
  - any: ['sluggi/constants.py', 'sluggi/replacements.py', 'sluggi/utils.py', 'sluggi/__init__.py']
'scope: tests':
  - any: ['tests/**']
'scope: ci':
  - any: ['.github/workflows/**']

# --- Automation & Special Labels ---
'agent':
  - any: ['**/quick-issue.md', '**/agent*']
'playground':
  - any: ['**/playground*', '**/playground.yml']
'dependencies':
  - title: '(?i)^dependabot/' # If title starts with "dependabot/" (case-insensitive)
'release':
  - head-branch: '(?i)^release/' # If head branch starts with "release/" (case-insensitive)
